<div class="container" ng-controller="UserCreateController as user">

    <form method="post" ng-submit="user.signupUser">
        Name: <input type="text" name="username" ng-model="user.userData.name">

        Username: <input type="text" name="username" ng-model="user.userData.username">

        Password: <input type="text"  name="password" ng-model="user.userData.password">

        <button type="submit" class="btn btn-success"> Login </button>
    </form>

</div>
